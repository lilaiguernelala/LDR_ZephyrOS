description: HC-SR04 Ultrasonic Ranging Module

compatible: "zephyr,hc-sr04"

include: base.yaml

properties:
  status:
    required: true
    type: string
    description: Human readable string describing the device's status

  trig-gpios:
    type: phandle-array
    description: Trigger pin
    required: true

  echo-gpios:
    type: phandle-array
    description: Echo pin
    required: true
